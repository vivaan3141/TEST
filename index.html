<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troop Merit Badge Directory</title>
    <style>
        :root {
            --bsa-tan: #f5f5dc;
            --bsa-red: #ce1126;
            --bsa-blue: #003f87;
            --border: #ccc;
        }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background-color: #f9f9f9; }
        
        /* Navigation Headers */
        header { background: var(--bsa-blue); color: white; padding: 20px; text-align: center; }
        .nav-bar { display: flex; justify-content: center; background: #333; }
        .nav-link { color: white; padding: 15px 25px; text-decoration: none; cursor: pointer; }
        .nav-link:hover { background: #555; }
        .nav-link.active { background: var(--bsa-red); }

        /* Page Layouts */
        .page { display: none; padding: 20px; max-width: 900px; margin: auto; }
        .page.active { display: block; }

        /* Search & Filter Section */
        .search-container { margin-bottom: 20px; display: flex; gap: 10px; }
        input[type="text"] { flex-grow: 1; padding: 10px; border: 1px solid var(--border); border-radius: 4px; }

        /* Table Styling (TroopWebHost Style) */
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th { background: var(--bsa-tan); color: #5d4037; border: 1px solid var(--border); padding: 12px; text-align: left; }
        td { border: 1px solid var(--border); padding: 12px; }
        tr:nth-child(even) { background-color: #f2f2f2; }

        /* Form Styling */
        .form-card { background: white; padding: 30px; border-radius: 8px; border: 1px solid var(--border); }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; box-sizing: border-box; }
        .submit-btn { background: var(--bsa-blue); color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        
        .badge-tag { background: #e0e0e0; padding: 2px 8px; border-radius: 10px; font-size: 0.85em; margin-right: 5px; display: inline-block; }
    </style>
</head>
<body>

<header>
    <h1>⚜️ Troop Merit Badge Matchmaker</h1>
    <p>Find a Counselor. Start your Trail to Eagle.</p>
</header>

<div class="nav-bar">
    <div class="nav-link active" onclick="showPage('search-page', this)">Find a Counselor</div>
    <div class="nav-link" onclick="showPage('admin-page', this)">Counselor Registration</div>
</div>

<div id="search-page" class="page active">
    <div class="search-container">
        <input type="text" id="badgeSearch" placeholder="Search by Merit Badge Name (e.g. Swimming)..." onkeyup="filterTable()">
    </div>

    <table>
        <thead>
            <tr>
                <th>Merit Badge</th>
                <th>Counselor Name</th>
                <th>Contact Info</th>
                <th>Notes / Availability</th>
            </tr>
        </thead>
        <tbody id="counselor-table-body">
            </tbody>
    </table>
</div>

<div id="admin-page" class="page">
    <div class="form-card">
        <h3>Join the Counselor List</h3>
        <p>Adults: Fill this out to be added to our troop's internal directory.</p>
        <hr>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="cName" placeholder="e.g. Mr. John Doe">
        </div>
        <div class="form-group">
            <label>Merit Badge(s)</label>
            <input type="text" id="cBadges" placeholder="Comma separated (e.g. Cooking, Hiking, First Aid)">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="cEmail" placeholder="jdoe@example.com">
        </div>
        <div class="form-group">
            <label>Availability / Special Notes</label>
            <input type="text" id="cNotes" placeholder="Available during Tuesday meetings only.">
        </div>
        <button class="submit-btn" onclick="registerCounselor()">Add to Directory</button>
    </div>
</div>

<script>
    // Database initialization (Saves in browser localStorage)
    let counselors = JSON.parse(localStorage.getItem('mb_counselors')) || [
        { name: "Mr. Henderson", badges: ["Citizenship in Society", "Citizenship in the Community"], email: "henderson@email.com", notes: "Available via Zoom" },
        { name: "Ms. Garcia", badges: ["Cooking", "Camping"], email: "garcia@email.com", notes: "Prefers weekend check-ins" }
    ];

    function showPage(pageId, element) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        element.classList.add('active');
    }

    function renderTable() {
        const tbody = document.getElementById('counselor-table-body');
        tbody.innerHTML = "";
        
        counselors.forEach(c => {
            // Flatten the badge list into one string for display
            const badgeTags = c.badges.map(b => `<span class="badge-tag">${b.trim()}</span>`).join('');
            
            const row = `
                <tr>
                    <td>${badgeTags}</td>
                    <td><strong>${c.name}</strong></td>
                    <td><a href="mailto:${c.email}">${c.email}</a></td>
                    <td>${c.notes}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    function registerCounselor() {
        const name = document.getElementById('cName').value;
        const badgesStr = document.getElementById('cBadges').value;
        const email = document.getElementById('cEmail').value;
        const notes = document.getElementById('cNotes').value;

        if(!name || !badgesStr || !email) {
            alert("Please fill out all required fields.");
            return;
        }

        const newCounselor = {
            name: name,
            badges: badgesStr.split(','), // Convert string to array
            email: email,
            notes: notes
        };

        counselors.push(newCounselor);
        localStorage.setItem('mb_counselors', JSON.stringify(counselors)); // Save to database
        
        // Reset and redirect
        document.getElementById('cName').value = "";
        document.getElementById('cBadges').value = "";
        document.getElementById('cEmail').value = "";
        document.getElementById('cNotes').value = "";
        
        renderTable();
        alert("Registered successfully!");
        showPage('search-page', document.querySelector('.nav-link'));
    }

    function filterTable() {
        const input = document.getElementById('badgeSearch').value.toLowerCase();
        const rows = document.getElementById('counselor-table-body').getElementsByTagName('tr');

        for (let i = 0; i < rows.length; i++) {
            const badgeCell = rows[i].getElementsByTagName('td')[0];
            if (badgeCell) {
                const textValue = badgeCell.textContent || badgeCell.innerText;
                rows[i].style.display = textValue.toLowerCase().indexOf(input) > -1 ? "" : "none";
            }
        }
    }

    // Initial load
    renderTable();
</script>

</body>
</html>
