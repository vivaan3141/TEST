<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troop Gear Library</title>
    <style>
        /* CSS: The "Look" of the Library */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f2f5; 
            padding: 20px; 
            color: #333;
        }
        header { 
            text-align: center; 
            margin-bottom: 30px; 
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        #gear-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-top: 10px solid #2ecc71; /* Green for Available */
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); }
        .card.out { border-top-color: #e74c3c; } /* Red for Checked Out */

        .card h3 { margin: 0 0 10px 0; font-size: 1.4em; }
        .status-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .status-available { background: #e8faf0; color: #2ecc71; }
        .status-out { background: #fdedec; color: #e74c3c; }

        .holder-info { font-style: italic; color: #666; margin-bottom: 15px; }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-checkout { background: #3498db; color: white; }
        .btn-checkout:hover { background: #2980b9; }
        .btn-return { background: #95a5a6; color: white; }
        .btn-return:hover { background: #7f8c8d; }
    </style>
</head>
<body>

    <header>
        <h1>ðŸŒ² Troop Gear Library</h1>
        <p>Keep track of troop equipment like a pro.</p>
    </header>

    <main id="gear-container">
        </main>

    <script>
        // JS: The "Logic" of the Library
        
        // This is your data (In a real app, this comes from a database)
        let gearList = [
            { id: 1, name: "Patrol Cook Kit A", status: "Available", user: "" },
            { id: 2, name: "MSR WhisperLite Stove", status: "Available", user: "" },
            { id: 3, name: "Eureka 4-Man Tent", status: "Available", user: "" },
            { id: 4, name: "Troop First Aid Kit", status: "Checked Out", user: "SPL Smith" },
            { id: 5, name: "Dutch Oven (12-inch)", status: "Available", user: "" },
            { id: 6, name: "Propane Lantern", status: "Available", user: "" }
        ];

        const container = document.getElementById('gear-container');

        // Function to draw the library cards on the screen
        function renderLibrary() {
            container.innerHTML = ""; 
            
            gearList.forEach(item => {
                const isOut = item.status === "Checked Out";
                const card = document.createElement('div');
                card.className = `card ${isOut ? 'out' : ''}`;
                
                card.innerHTML = `
                    <span class="status-tag ${isOut ? 'status-out' : 'status-available'}">
                        ${item.status}
                    </span>
                    <h3>${item.name}</h3>
                    <p class="holder-info">
                        ${isOut ? `Currently with: <strong>${item.user}</strong>` : "Available for checkout"}
                    </p>
                    <button class="${isOut ? 'btn-return' : 'btn-checkout'}" onclick="toggleGear(${item.id})">
                        ${isOut ? 'Return to Library' : 'Check Out'}
                    </button>
                `;
                container.appendChild(card);
            });
        }

        // Function to handle the clicking of buttons
        function toggleGear(id) {
            const item = gearList.find(g => g.id === id);
            
            if (item.status === "Available") {
                const name = prompt(`Who is checking out the ${item.name}?`);
                if (name && name.trim() !== "") {
                    item.status = "Checked Out";
                    item.user = name;
                }
            } else {
                const confirmReturn = confirm(`Are you sure you want to return ${item.name}?`);
                if (confirmReturn) {
                    item.status = "Available";
                    item.user = "";
                }
            }
            
            renderLibrary(); // Re-draw the screen with updated data
        }

        // Start the app
        renderLibrary();
    </script>
</body>
</html>
