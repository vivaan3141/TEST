<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troop Gear Manager</title>
    <style>
        :root {
            --twh-blue: #337ab7;
            --twh-header-bg: #fcf8e3;
            --twh-border: #ddd;
            --text-muted: #8a6d3b;
        }

        body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; margin: 0; padding: 20px; color: #333; }
        
        /* Navigation & Tabs */
        .nav-header { background: var(--twh-blue); color: white; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 1px solid var(--twh-border); }
        .tab { 
            padding: 10px 20px; border: 1px solid var(--twh-border); 
            background: #eee; border-radius: 4px 4px 0 0; cursor: pointer;
        }
        .tab.active { background: white; border-bottom: 1px solid white; font-weight: bold; color: var(--twh-blue); }

        /* Forms (The "New Page" section) */
        .page-section { display: none; background: #fff; padding: 20px; border: 1px solid var(--twh-border); border-radius: 4px; }
        .page-section.active { display: block; }
        
        .form-group { margin-bottom: 15px; max-width: 400px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }

        /* Table Design */
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: var(--twh-header-bg); border: 1px solid var(--twh-border); color: var(--text-muted); padding: 10px; text-align: left; }
        td { border: 1px solid var(--twh-border); padding: 10px; }
        tr:nth-child(even) { background-color: #f9f9f9; }

        /* Action Buttons */
        .btn { padding: 6px 12px; border-radius: 4px; border: none; cursor: pointer; color: white; font-weight: bold; }
        .btn-update { background: #5bc0de; }
        .btn-info { background: #f0ad4e; }
        .btn-delete { background: #d9534f; }
        .btn-save { background: #5cb85c; margin-top: 10px; }

        .status-in { color: #5cb85c; font-weight: bold; }
        .status-out { color: #d9534f; font-weight: bold; }
    </style>
</head>
<body>

    <div class="nav-header">
        <h2 style="margin:0">ðŸŒ² Troop Gear Library & Inventory</h2>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showPage('inventory')">View Inventory</div>
        <div class="tab" onclick="showPage('add-item')">Add New Gear</div>
    </div>

    <section id="inventory" class="page-section active">
        <div style="margin-bottom: 15px;">
            <strong>Filter by Category:</strong>
            <select id="filterCategory" onchange="renderTable()" style="width: auto; display: inline-block;">
                <option value="All">All Items</option>
                <option value="Tents">Tents</option>
                <option value="Cooking">Cooking</option>
                <option value="Electronics">Electronics</option>
                <option value="Tools">Tools/Other</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Update</th>
                    <th>Status</th>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Currently With</th>
                    <th>Event</th>
                    <th>History</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="gear-body"></tbody>
        </table>
    </section>

    <section id="add-item" class="page-section">
        <h3>Register New Equipment</h3>
        <div class="form-group">
            <label>Gear Name</label>
            <input type="text" id="newName" placeholder="e.g. Jetboil Stove #2">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select id="newCategory">
                <option value="Tents">Tents</option>
                <option value="Cooking">Cooking</option>
                <option value="Electronics">Electronics</option>
                <option value="Tools">Tools/Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Initial Condition / Notes</label>
            <input type="text" id="newNotes" placeholder="New in box, purchased 2026">
        </div>
        <button class="btn btn-save" onclick="saveNewItem()">Save to Database</button>
    </section>

    <script>
        // DATABASE LOGIC: Load from localStorage or start empty
        let gearList = JSON.parse(localStorage.getItem('troopGear')) || [];

        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function saveNewItem() {
            const name = document.getElementById('newName').value;
            const cat = document.getElementById('newCategory').value;
            const notes = document.getElementById('newNotes').value;

            if(!name) return alert("Please enter a name.");

            const item = {
                id: Date.now(),
                name: name,
                cat: cat,
                status: "In",
                user: "-",
                event: "-",
                history: [`Item added: ${notes} (${new Date().toLocaleDateString()})`]
            };

            gearList.push(item);
            updateDatabase();
            showPage('inventory');
            
            // Reset form
            document.getElementById('newName').value = "";
            document.getElementById('newNotes').value = "";
        }

        function updateDatabase() {
            localStorage.setItem('troopGear', JSON.stringify(gearList));
            renderTable();
        }

        function renderTable() {
            const body = document.getElementById('gear-body');
            const filter = document.getElementById('filterCategory').value;
            body.innerHTML = "";

            gearList.filter(i => filter === "All" || i.cat === filter).forEach(item => {
                const row = `
                    <tr>
                        <td><button class="btn btn-update" onclick="updateStatus(${item.id})">Update</button></td>
                        <td class="${item.status === 'In' ? 'status-in' : 'status-out'}">${item.status}</td>
                        <td><strong>${item.name}</strong></td>
                        <td>${item.cat}</td>
                        <td>${item.user}</td>
                        <td>${item.event}</td>
                        <td><button class="btn btn-info" onclick="alert('${item.history.join('\\n')}')">History</button></td>
                        <td><button class="btn btn-delete" onclick="deleteItem(${item.id})">X</button></td>
                    </tr>
                `;
                body.innerHTML += row;
            });
        }

        function updateStatus(id) {
            const item = gearList.find(g => g.id === id);
            if (item.status === "In") {
                const who = prompt("Scout Name:");
                const where = prompt("Event Name:");
                if (who && where) {
                    item.status = "Out"; item.user = who; item.event = where;
                    item.history.push(`Out: ${who} for ${where} (${new Date().toLocaleDateString()})`);
                }
            } else {
                item.status = "In"; item.user = "-"; item.event = "-";
                item.history.push(`In: Returned (${new Date().toLocaleDateString()})`);
            }
            updateDatabase();
        }

        function deleteItem(id) {
            if(confirm("Permanently delete this gear?")) {
                gearList = gearList.filter(g => g.id !== id);
                updateDatabase();
            }
        }

        // Initial Load
        renderTable();
    </script>
</body>
</html>
